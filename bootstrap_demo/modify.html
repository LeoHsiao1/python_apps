<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改页面</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style type="text/css">
        .modal-content {
            /* margin: auto; */
            border-style: solid;
            border-radius: 1em;
            border-color: #0d93ec;
            background-color: #212a70;
            color: #ffffff;
        }

        input.form-control,
        input.form-control:focus {
            background-color: transparent;
            border-color: #c2c2c2;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 panel-body">
                <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal-modify">修改</button>
                <div class="modal fade" id="modal-modify" tabindex="-1" role="dialog" aria-labelledby="modal-modify-Label"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="modal-modify-Label">修改</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                    style="color:#ffffff;">&times;</button>
                            </div>
                            <div class="modal-body">
                                <form role="form" class="col-md-12" action="/modify" method="POST">
                                    <div class="form-inline">
                                        <label class="col-md-4">中文名:</label>
                                        <input type="text" class="form-control" value="项目一" />
                                    </div>
                                    <div class="form-inline">
                                        <label class="col-md-4">英文名:</label>
                                        <input type="text" class="form-control" value="project 1"/>
                                    </div>
                                    <div class="form-inline">
                                        <label class="col-md-4">命名空间:</label>
                                        <input type="text" class="form-control" />
                                    </div>
                                    <div class="form-inline">
                                        <label class="col-md-4">主机IP:</label>
                                        <input type="text" class="form-control" />
                                    </div>
                                    <div style="margin-top: 1em;">
                                        <button type="submit" class="btn btn-primary" style="margin-left: 40%;">确定</button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
